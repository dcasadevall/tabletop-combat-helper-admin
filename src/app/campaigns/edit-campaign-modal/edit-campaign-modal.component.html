<mz-modal #modal [fixedFooter]="true" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    <h4>{{isNewCampaign ? 'Create' : 'Edit'}} Campaign</h4>
  </mz-modal-header>
  <mz-modal-content>
    <app-edit-campaign-form #form></app-edit-campaign-form>
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    <button mz-button #createCampaignButton [disabled]="!form.form.valid"
            (click)="handleCreateCampaignClicked()">{{isNewCampaign ? 'Create' : 'Save'}}
    </button>
  </mz-modal-footer>
</mz-modal>
